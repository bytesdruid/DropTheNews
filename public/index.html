<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />

    <style>

    </style>

    <title>DropTheNews</title>
</head>

<body>
    <div class="container mt-2" style="max-width: 72em">

        <nav class="navbar bg-white navbar-light">
            <div class="container-fluid">
                <span class="navbar-brand m-0 h4 fw-bold">DropTheNews</span>
                <span>
                    <a class="btn btn-dark rounded-pill" id="btn-add-news">
                        Add News
                    </a>
                </span>
                <span>
                    <a class="btn btn-dark rounded-pill" id="myNewsPage">
                        News
                    </a>
                </span>
                <span>
                    <a class="btn btn-dark rounded-pill" id="myNFTPage">
                        My NFT
                    </a>
                </span>
                <span class="nav-link border rounded-pill bg-light">
                    <span id="balance">0</span>
                    cUSD
                </span>
            </div>
        </nav>

        <!-- To display different kinds of notifications -->
        <div class="alert alert-warning sticky-top mt-2" role="alert">
            <span id="notification">âŒ› Loading...</span>
        </div>


        <div id="news-section" class="row mt-5">
            <div class="d-flex mt-3 justify-content-center">
                <div class="spinner-border text-success spinner-border-sm" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mx-1">Fetching  News...</p>
            </div>
        </div>

        <div id="myNFT-section" class="row" style="display: none;">
            <!-- click button to claim NFT -->
            <!-- if already claimed nft, claim button should disappear -->
            <a class="btn btn-dark btn-claim rounded-pill" style="max-width: 200px; margin-top: 40px;">
                Claim NFT
            </a>
            <p class="mt-3" id="claim-message">You can only claim if you have tipped at least one news creator</p>
            <p class="mt-3" id="claim-message">You can only claim once</p>
        </div>
    </div>

    <!--Modal for adding news-->
    <div class="modal fade" id="addNewsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsLabel">New News</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" id="newsTitle" class="form-control mb-2"
                                    placeholder="Enter news title" />
                            </div>
                            <div class="col">
                                <input type="text" id="newsDescription" class="form-control mb-2"
                                    placeholder="Enter news description" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="newsBtn">
                        Add News
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--/Modal-->

    <!--Modal for tipping-->
    <div class="modal fade" id="tipModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tiplLabel">Tip</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" id="tipAmount" class="form-control mb-2"
                                    placeholder="Enter amount to tip" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="tipBtn">
                        Tip
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--/Modal-->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
</body>

</html>
